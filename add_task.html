<!DOCTYPE html>
<html>
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2>Add a New Task</h2>
    <form action="{{ url_for('submit') }}" method="POST" class="mt-4">
        <div class="mb-3">
            <label for="task_name" class="form-label">Task Name</label>
            <input type="text" class="form-control" name="task_name" required>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Deadline</label>
            <input type="date" class="form-control" name="deadline" required>
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select class="form-select" name="priority" required>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="effort" class="form-label">Estimated Effort (Hours)</label>
            <input type="number" class="form-control" name="effort" required>
        </div>
        <button type="submit" class="btn btn-success">Submit Task</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
