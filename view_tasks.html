<!DOCTYPE html>
<html>
<head>
    <title>All Tasks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 30px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><img src="{{ url_for('static', filename='task.png') }}" height="40" style="margin-right: 10px;">All Tasks</h2>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Task Name</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Effort (hrs)</th>
                    <th>Urgency</th>
                    <th>Completed</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task['TaskName'] }}</td>
                    <td>{{ task['Deadline'] }}</td>
                    <td>{{ task['PriorityLevel'] }}</td>
                    <td>{{ task['EstimatedEffortHours'] }}</td>
                    <td>{{ task['Urgency'] }}</td>
                    <td>{{ task['Completed'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('index') }}" class="btn btn-secondary btn-back">
            ⬅️ Back to Schedule
        </a>
    </div>
</body>
</html>
