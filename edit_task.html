<!-- templates/edit_task.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2>Edit Task</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="task_name" class="form-label">Task Name</label>
                <input type="text" class="form-control" name="task_name" id="task_name" value="{{ task.TaskName }}" required>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" name="deadline" id="deadline" value="{{ task.Deadline }}" required>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select class="form-select" name="priority" id="priority">
                    <option value="Low" {% if task.PriorityLevel == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task.PriorityLevel == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task.PriorityLevel == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="effort" class="form-label">Estimated Effort (Hours)</label>
                <input type="number" class="form-control" name="effort" id="effort" value="{{ task.EstimatedEffortHours }}" required>
            </div>

            <button type="submit" class="btn btn-success">Update Task</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
